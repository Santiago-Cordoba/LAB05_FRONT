<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analítica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/AppStyle.css">
    <style>
        /* Estilo para hacer las gráficas más pequeñas */
        .grafico-container {
            width: 450px; 
            height: 350px; 
            margin: auto; 
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Analítica</h1>
    </div>

    <div class="text-center mb-4">
        <a href="index.html" class="btn btn-danger">Volver a Tareas</a>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <button class="btn btn-info w-100" onclick="mostrarGrafico('histogramaDificultad')">Histograma de Dificultad</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-info w-100" onclick="mostrarGrafico('tareasFinalizadas')">Tareas Finalizadas por Tiempo</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-info w-100" onclick="mostrarGrafico('promediosPrioridad')">Promedios de Tareas por Prioridad</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-info w-100" onclick="mostrarGrafico('tiempoInvertido')">Tiempo Total Invertido</button>
        </div>
    </div>

    <div class="grafico-container">
        <canvas id="grafico" width="300" height="200"></canvas>
    </div>
</div>

<!-- Cargar el archivo JS al final -->
<script src="js/analitica.js"></script>
</body>
</html>
